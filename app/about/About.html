<section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <img class="img-responsive" src="img/profile.png" alt="">
                </div>
                <div class="col-lg-8">
                    <!-- Title 1 -->
                    <h1 ng-hide="vm.title1IsEditting">{{ vm.title1 }}</h1>
                    <input class="form-control" ng-show="vm.title1IsEditting" ng-model="vm.title1"/>
                    <button class="btn btn-default" ng-click="vm.toggleEdit(0)">{{ vm.title1IsEditting ? 'Done' : 'Edit Title'}}</button>
                    <!-- Paragraph 1 -->
                    <p ng-hide="vm.paragraph1IsEditting">{{ vm.paragraph1 }}</p>
                    <textarea class="form-control" ng-show="vm.paragraph1IsEditting" ng-model="vm.paragraph1"></textarea>
                    <button class="btn btn-default" ng-click="vm.toggleEdit(1)">{{ vm.paragraph1IsEditting ? 'Done' : 'Edit Paragraph'}}</button>
                </div>
            </div>
        </div>
    </section>
