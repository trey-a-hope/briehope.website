<section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="animated slideInDown">About</h2>
                    <hr class="star-light"></hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 pull-right" 
                    style="margin-top: 20px">
                    <img class="img-responsive animated slideInRight"
                        ng-src="{{ vm.image.url }}" 
                        ng-show="vm.imageDoneDownloading"
                        alt="profileImage"
                        style="border: white 2px solid">
                    </img>
                    <input type="file" id="file-chooser" ng-show="vm.loginService.isLoggedIn()" required/>
                    <button class="btn btn-default" 
                        ng-show="vm.loginService.isLoggedIn()" 
                        ng-click="vm.uploadPicture()">
                        Upload Picture
                    </button>
                </div>
                <div class="col-lg-8">
                    <h1 ng-hide="vm.title1IsEditting"
                        class="animated slideInLeft">{{ vm.title1 }}</h1>
                    <input class="form-control" 
                        ng-show="vm.title1IsEditting" 
                        ng-model="vm.title1"/>
                    <button class="btn btn-default" 
                        ng-show="vm.loginService.isLoggedIn()" 
                        ng-click="vm.toggleEdit(0)">
                        {{ vm.title1IsEditting ? 'Done' : 'Edit Title' }}
                    </button>
                    <p ng-hide="vm.paragraph1IsEditting"
                        class="animated slideInLeft">
                        {{ vm.paragraph1 }}
                    </p>
                    <textarea class="form-control" 
                        ng-show="vm.paragraph1IsEditting" 
                        ng-model="vm.paragraph1">
                    </textarea>
                    <button class="btn btn-default" 
                        ng-show="vm.loginService.isLoggedIn()" 
                        ng-click="vm.toggleEdit(1)">
                        {{ vm.paragraph1IsEditting ? 'Done' : 'Edit Paragraph' }}
                    </button>
                </div>
            </div>
        </div>
    </section>
