    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="animated slideInDown">Portfolio</h2>
                    <hr class="star-primary"></hr>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 portfolio-item" ng-repeat="image in vm.sections">
                    <a class="portfolio-box" href="" ng-click="vm.selectImage(image)">
                        <img class="img-responsive" ng-src="{{ image.url }}"></img>
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category">{{ image.name }}</div>
                                <div class="project-name">{{ image.subText }}</div>
                            </div>
                        </div>
                    </a>
                    <br/>
                    <span class="cursor-pointer" ng-show="vm.loginService.isLoggedIn()" tooltips tooltip-template="{{ 'Delete ' + image.name }}" ng-click="vm.deleteSection(image)">
                        <i class="fa fa-fw fa-close" style="color: red"></i>
                    </span>
                    <span class="cursor-pointer" ng-show="vm.loginService.isLoggedIn()" tooltips tooltip-template="{{ 'Edit ' + image.name }}" ng-click="vm.editSection(image)">
                        <i class="fa fa-fw fa-pencil" style="color: yellow"></i>
                    </span>
                </div>
            </div>
            <div class="row">
                <br>
                <button class="btn btn-default" ng-show="vm.loginService.isLoggedIn()" ng-click="vm.addSection()">+ Section</button>
            </div>
        </div>
    </section>
