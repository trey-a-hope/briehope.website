    <section id="full-portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="animated slideInDown">{{ vm.section.name }}</h2>
                    <hr class="star-primary"></hr>
                    <h5>{{ vm.section.subText }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="text-center portfolio-item" ng-repeat="image in vm.photos">
                    <img class="img-responsive center" ng-src="{{ image.url }}"></img>
                    <h1>{{ image.name }}</h1>
                    <h4>{{ image.subText }}</h1>
                    <br/>
                    <span class="cursor-pointer" ng-show="vm.loginService.isLoggedIn()" tooltips tooltip-template="{{ 'Delete ' + image.name }}" ng-click="vm.deleteImage(image)">
                        <i class="fa fa-fw fa-close" style="color: red"></i>
                    </span>
                    <span class="cursor-pointer" ng-show="vm.loginService.isLoggedIn()" tooltips tooltip-template="{{ 'Edit ' + image.name }}" ng-click="vm.editImage(image)">
                        <i class="fa fa-fw fa-pencil" style="color: yellow"></i>
                    </span>
                </div>
            </div>
            <div class="row">
                <br>
                <button class="btn btn-default" ng-show="vm.loginService.isLoggedIn()" ng-click="vm.addPhoto()">+ Photo</button>
            </div>
        </div>
    </section>

    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
