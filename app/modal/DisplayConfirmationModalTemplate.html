<div class="modal-header">
    <h3 class="modal-title text-center">{{ vm.confirmationHeader }}</h3>
</div>
<div class="modal-body">
    <div class="alert alert-success" ng-show="vm.success">
        <strong>{{ vm.confirmationMessage }}</strong>
    </div>
    <div class="alert alert-danger" ng-hide="vm.success">
        <strong>{{ vm.confirmationMessage }}</strong>
    </div>
</div>
<div class="modal-footer">
    <div class="col-xs-3 pull-right" style="padding-right: 0">
        <button class="btn btn-success width-full" ng-click="vm.confirm()">OK</button>
    </div>
    <div class="col-xs-3 pull-right" style="padding-right: 0">
        <button class="btn btn-danger width-full" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
