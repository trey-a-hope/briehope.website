<div class="modal-header">
    <h3 class="modal-title text-center">Add Section</h3>
</div>
<div class="modal-body">
    <input type="text" class="form-control" ng-model="vm.name">
    <input type="file" id="file-chooser" required/>
</div>
<div class="modal-footer">
    <div class="col-xs-2 pull-right">
        <button class="btn btn-info width-full" ng-click="vm.save()">Save</button>
    </div>
    <div class="col-xs-2 pull-right">
        <button class="btn btn-info width-full" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
