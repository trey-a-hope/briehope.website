<!DOCTYPE html>
<html lang="en" ng-app="BrieHope">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A portfolio template that uses Material Design Lite.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Brie Hope</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="js/scripts/routing/angular-route.min.js"></script>
        <script src="js/scripts/routing/angular-ui-router.js"></script>
        <!-- Module -->
        <script src="app/briehope.js"></script>
        <!-- Controllers -->
        <script src="app/portfolio/PortfolioController.js"></script>
        <script src="app/about/AboutController.js"></script>
        <script src="app/contact/ContactController.js"></script>
        <!-- Routing -->
        <script src="app/routing/Routing.js"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
                <div class="mdl-layout__header-row portfolio-logo-row">
                    <span class="mdl-layout__title">
                        <div class="portfolio-logo"></div>
                        <span class="mdl-layout__title">Simple portfolio website for Brie Hope</span>
                    </span>
                </div>
                <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                        <a class="mdl-navigation__link" ui-sref="main" ui-sref-active="is-active">Portfolio</a>
                        <a class="mdl-navigation__link" ui-sref="about" ui-sref-active="is-active">About</a>
                        <a class="mdl-navigation__link" ui-sref="contact" ui-sref-active="is-active">Contact</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer mdl-layout--small-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" ui-sref="main" ui-sref-active="is-active">Portfolio</a>
                    <a class="mdl-navigation__link" ui-sref="about" ui-sref-active="is-active">About</a>
                    <a class="mdl-navigation__link" ui-sref="contact" ui-sref-active="is-active">Contact</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="container">
                    <div ui-view="">
                    </div>

                    <hr>
                </div>
                <footer class="mdl-mini-footer">
                    <div class="mdl-mini-footer__left-section">
                        <div class="mdl-logo">Brie L. Hope</div>
                    </div>
                    <div class="mdl-mini-footer__right-section">
                        <ul class="mdl-mini-footer__link-list">
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Privacy & Terms</a></li>
                        </ul>
                    </div>
                </footer>
            </main>
        </div>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>

</html>
